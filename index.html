<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xin l·ªói em b√© üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 430px;
      animation: pop 1s ease;
      z-index: 10;
    }

    h1 {
      color: #ff3385;
      font-size: 28px;
    }

    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
      margin: 10px 0;
    }

    .typing {
      font-size: 20px;
      font-weight: bold;
      color: #ff4d88;
      min-height: 60px;
      margin: 15px 0;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      color: #ff3385;
      margin-top: 15px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 18px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff1a66;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    #msg {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ff3385;
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 25px;
      animation: floatUp 4s linear forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-800px); opacity: 0; }
    }

    /* Sparkle fireworks */
    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      from { transform: scale(0.3); opacity: 1; }
      to { transform: scale(3); opacity: 0; }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.35); }
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 500px) {
      .card { width: 90%; }
    }
  </style>
</head>

<body>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="music">
    <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3"
            type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Em b√© ∆°i anh xin l·ªói ü•∫üíñ</h1>

    <div class="heart">üíó</div>

    <!-- Typing Text -->
    <div class="typing" id="typingText"></div>

    <div class="question">
      B√© tha l·ªói cho anh nha? ü•∫
    </div>

    <button id="yesBtn" onclick="forgive()">
      C√≥ üíñ
    </button>

    <button id="noBtn" onmouseover="runAway()">
      Kh√¥ng üò§
    </button>

    <div id="msg"></div>
  </div>

  <script>
    // ‚ú® Typing effect text
    const babyName = "Ng·ªçc Hi·ªÅn"; // <-- ƒë·ªïi t√™n ·ªü ƒë√¢y
    const text = `üíå ${babyName} √†...\nAnh sai r·ªìi...\nB√© l√† c·∫£ th·∫ø gi·ªõi c·ªßa anh üëëüíñ`;
    let i = 0;

    function typingEffect() {
      if (i < text.length) {
        document.getElementById("typingText").innerHTML +=
          text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typingEffect, 60);
      }
    }
    typingEffect();

    // N√∫t Kh√¥ng ch·∫°y tr·ªën
    function runAway() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
    }

    // Tim bay
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    // Ph√°o hoa sparkle
    function sparkleFirework() {
      for (let i = 0; i < 25; i++) {
        const sp = document.createElement("div");
        sp.className = "sparkle";
        sp.style.left =
          (window.innerWidth / 2 + Math.random() * 250 - 125) + "px";
        sp.style.top =
          (window.innerHeight / 2 + Math.random() * 250 - 125) + "px";
        document.body.appendChild(sp);
        setTimeout(() => sp.remove(), 1000);
      }
    }

    // Khi b·∫•m C√≥
    function forgive() {
      document.getElementById("msg").innerHTML =
        "Anh y√™u b√© nhi·ªÅu l·∫Øm <3 üíñüò≠";

      // b·∫≠t nh·∫°c
      document.getElementById("music").play();

      // tim bay + ph√°o hoa
      let hearts = setInterval(createHeart, 200);
      sparkleFirework();

      setTimeout(() => clearInterval(hearts), 5000);
    }
  </script>

</body>
</html>
